        <form id="recipe" class="container my-5">
          <h2 class="display-4 center">Upload a Recipe</h2>
          <div class="form-group col-auto">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="uploadTitle" aria-describedby="title" placeholder="Title">
          </div>

          <div class="container my-3">
            <div>
              <label class="my-3" for="Ingredients">Ingredients</label>
            </div>
            <div class="form-row ">
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="ing1" placeholder="1">
              </div>
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="ing2" placeholder="2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="ing3" placeholder="3">
              </div>
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="ing4" placeholder="4">
              </div>
            </div>


            <div class="row">
              <div class="form-group col">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instruction" rows="4"
                  placeholder="List the Cooking Process in Orderlike this" wrap="hard"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4"
                  placeholder="Write a brief description of your recipe"></textarea>
              </div>
            </div>
            <label for="preptime">Time allocation</label>
            <div class="row">

              <div class="form-group col-sm-6">

                <input class="form-control" type="text" id="preptime" placeholder="Preparation time (in minutes)" />
              </div>
              <div class="form-group col-sm-6">

                <input class="form-control" type="text" id="cooktime" placeholder="Cook Time (in minutes)" />
              </div>
            </div>
            <div>
              <label for="exampleFormControlFile1">Photo</label>
            </div>
            <div class="form-group">
              <input type="file" class="form-control-file justify-content-center" id="exampleFormControlFile1">
            </div>
          </div>
          <input type = "submit" id= "submit" class="btn btn-warning btn-block my-5">
        </form>
